<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Initial d3 experiment</title>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <script src="../d3/d3.js"></script>
  </head>
  <body>
    <script>
      'use strict';
      (function(d3) {

        window.data = [1, 2, 3, 4, 5, 6];

        window.updateData = function(data) {
console.log('1');          var temp = d3.select('body').selectAll('p').data(data);
console.log('2');          temp.enter().append('p');
console.log('3');          temp.exit().remove();
console.log('4');          temp.text(function(d) { return 'foo' + d; });
        };
      })(d3)
    </script>
  </body>
</html>
