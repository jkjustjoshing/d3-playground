<!DOCTYPE html>
<html>
  <head>
    <title>ES6 Test</title>
    <style>
      canvas {
        border: 1px solid black;
      }
    </style>
  </head>
  <body>
    <h1 id="message"></h1>
    <canvas id="canvas" width="500" height="500"></canvas>
    <script src="../bower_components/traceur/traceur.js"></script>
    <script src="../bower_components/es6-module-loader/dist/es6-module-loader.js"></script>
    <script>
    console.log(traceur.options)
      traceur.options.experimental = true;
      traceur.options.blockBinding = true;
    </script>
    <script type="module">

      System.import('Ball').then(function(module) {
        let Ball = module.Ball

        var canvas = document.getElementById('canvas');
        var context = canvas.getContext('2d');

        let balls = [];
        for(let i = 0; i < 5; ++i) {
          var ball = new Ball({
            context,
            bounce: (Math.random() * 0.7) + 0.2,
            weight: (Math.random() * 0.4) + 0.6,
            x: 50 + (i * 100),
            radius: (Math.random() * 40) + 10
          });
          balls.push(ball);
        }

        (function render() {
          context.clearRect(0, 0, canvas.width, canvas.height);
          balls.forEach(ball => ball.tick());
          balls.forEach(ball => ball.draw());
          window.requestAnimationFrame(render);
        })();

      }, function(err) {
        alert('Error loading module', err)
      });

    </script>
  </body>
</html>
